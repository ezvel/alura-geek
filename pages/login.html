<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <!--Hojas de estilo css-->
    <link rel="stylesheet" href="../css/01.variables/fuentes.css">
    <link rel="stylesheet" href="../css/01.variables/colores.css">
    
    <link rel="stylesheet" href="../css/02.base/normalize.css">
    <link rel="stylesheet" href="../css/02.base/base.css">
    <link rel="stylesheet" href="../css/02.base/grid.css">

    <link rel="stylesheet" href="../css/03.secciones/header.css">
    <link rel="stylesheet" href="../css/03.secciones/footer.css">

    <link rel="stylesheet" href="../css/04.componentes/logo/logo.css">
    <link rel="stylesheet" href="../css/04.componentes/boton/button.css">

    <link rel="stylesheet" href="../css/04.componentes/busqueda/busqueda-input.css">
    <link rel="stylesheet" href="../css/04.componentes/busqueda/busqueda-button.css">
    
    <link rel="stylesheet" href="../css/04.componentes/nav/nav.css">
    <link rel="stylesheet" href="../css/04.componentes/nav/nav-list.css">
    <link rel="stylesheet" href="../css/04.componentes/nav/nav-item.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form-container.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form-titulo.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form-label.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form-input.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form-nombre.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form-mensaje.css">
    <link rel="stylesheet" href="../css/04.componentes/form/form-enviar.css">
    <link rel="stylesheet" href="../css/04.componentes/autor/autor.css">
    <link rel="stylesheet" href="../css/04.componentes/autor/autor-nombre.css">
    <link rel="stylesheet" href="../css/04.componentes/autor/autor-anio.css">

    <link rel="stylesheet" href="../css/05.utilidades/utilidades.css">

    <title>Alura Geek</title>
</head>
<body>
    <header class="header">
        <a href="../index.html"><img class="logo--header" src="../assets/logo/logo.svg" alt="logo de Alura Geek"></a>
        <form class="busqueda">
            <input class="busqueda__input" type="search" placeholder="¿Qué deseas buscar?">
            <button class="busqueda__button"><img class="busqueda__icon" src="../assets/iconos/search.svg"></button>
        </form>
    </header>
    <main class="main-login">
        <form class="form--login" id="form-login">
            <fieldset class="form--login__container">
                <legend class="form--login__titulo">Iniciar Sesión</legend>
                <input class="form--login__input" id="email" type="email" placeholder="Escriba su correo electrónico">
                <input class="form--login__input" id="password" type="password" placeholder="Escriba su contraseña">
                <input type="submit" class="form--login__enviar" value="Entrar">
            </fieldset>
        </form>
    </main>
    <footer class="footer row margin-top-0">
        <a href="../index.html"><img class="logo" src="../assets/logo/logo.svg" alt="logo de Alura Geek"></a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Quienes somos</a></li>
                <li class="nav__item" ><a class="nav__link" href="#">Política de privacidad</a></li>
                <li class="nav__item" ><a class="nav__link" href="#">Programa de fidelidad</a></li>
                <li class="nav__item" ><a class="nav__link" href="#">Nuestras tiendas</a></li>
                <li class="nav__item" ><a class="nav__link" href="#">Quiero ser franquiciado</a></li>
                <li class="nav__item" ><a class="nav__link" href="#">Anuncie aquí</a></li>
            </ul>
        </nav>
        <form class="form" id="form-mensaje">
            <p class="form__titulo">Hable con nosotros</p>
            <input class="form__nombre" id="nombre" type="text" placeholder="Escribe tu nombre">
            <textarea class="form__mensaje" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            <input class="button button--enviar" type="submit" value="Enviar mensaje">
        </form>
        <div class="autor">
            <p class="autor__nombre">Desarrollador por Ezequiel Vélez</p>
            <p class="autor__anio">2021</p>
        </div>
    </footer>
    
    <script src="../javascript/dom.js"></script>
    <script src="../javascript/services/services.usuarios.js"></script>
    <script src="../javascript/services/services.mensaje.js"></script>
    <script src="../javascript/validaciones/validar.formulario.login.js"></script>
    <script src="../javascript/validaciones/validar.formulario.mensaje.js"></script>
    <script src="../javascript/validaciones/validar.manejar.errores.js"></script>
    <script src="../javascript/controllers/controllers.mensaje.js"></script>
    <script src="../javascript/controllers/controllers.login.js"></script>
    <script src="../javascript/pruebas/probar.formulario.login.js"></script>
    <script src="../javascript/pruebas/probar.formulario.mensaje.js"></script>

</body>
</html>
